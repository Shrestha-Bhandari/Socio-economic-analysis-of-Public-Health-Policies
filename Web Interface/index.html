<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioLens Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* background-color: #1a1a1a; */
            background: linear-gradient(35deg, #0D151D, #091933);
            color: #ffffff;
            display: flex;
            height: 100vh;
        }


        .window-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 6px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .sidebar {
            width: 270px;
            margin: 10px;
            border-radius: 10px;
            /* background-color: #212121; */
            background-color: rgba(105, 104, 104, 0.2);
            /* background-color: #69686833; */
            /* border-right: 1px solid #333; */
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #333;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-list {
            flex: 1;
        }

        .chat-item {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-item:hover {
            margin: 10px;
            /* background-color: #2a2a2a; */
            background-color: rgba(175, 175, 175, 0.2);
        }

        .chat-item.active {
            margin: 10px;
            /* background-color: #333; */
            background-color: rgba(175, 175, 175, 0.2);

        }

        .main-content {
            flex: 1;
            margin: 10px 10px 10px 0px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            border-radius: 10px;
            /* border-bottom: 1px solid #333; */
            /* background-color: #212121; */
            background-color: rgba(105, 104, 104, 0.2);
            display: flex;
            align-items: center;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
        }

        .separator {
            margin: 0 10px;
            color: #e7e4e4;
            font-size: 20px;
        }

        .model-name {
            color: #b6b4b4;
            font-size: 14px;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-message {
            max-width: 500px;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 400;
            /* Create a gradient that transitions from white to a gold-like color and back */
            background: linear-gradient(90deg, #ffffff, #6f6f7b, #ffffff);
            background-size: 200% auto;
            /* Make the background larger than the text to allow animation */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }


        .welcome-message h1 {
            font-size: 28px;
            margin-top: 0;
        }

        .input-area {
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .message-input {
            width: 80%;
            margin: auto;
            /* background-color: #333; */
            background-color: rgba(105, 104, 104, 0.2);

            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            /* Stack textarea & row vertically */
            gap: 10px;
            /* Optional spacing between elements */
        }

        .message-input textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            resize: vertical;
            /* Allows vertical expansion */
            outline: none;
            min-height: 40px;
        }

        /* Row holding icons on left and send button on right */
        .icon-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon-left {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Spacing between link & plus icons */
        }

        /* Icons & send button share common styling */
        .attachment-btn,
        .plus-btn,
        .send-button {
            cursor: pointer;
            font-size: 20px;
            color: #999;
            background: none;
            border: none;
            outline: none;
        }

        .input-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-placeholder {
            color: #999;
        }

        .send-button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 25px;
            padding: 0;
        }

        .attachment-btn {
            color: #fff;
            cursor: pointer;
            margin-right: 8px;
            font-size: 24px;
        }

        .plus-btn {
            color: #fff;
            cursor: pointer;
            margin-right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
    <!-- Ionicons Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="sidebar">
        <div class="user-profile">
            <div class="avatar">
                <img src="/api/placeholder/40/40" alt="User Avatar">
            </div>
            <div>
                <strong>Hi, Yash</strong>
            </div>
        </div>

        <div class="chat-list">
            <!-- Active item with open-folder icon -->
            <div class="chat-item active">
                <ion-icon name="folder-open"></ion-icon>
                Chat Title
            </div>

            <!-- Inactive items with closed-folder icon -->
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <span class="header-title">Research Title</span>
            <span class="separator">â€¢</span>
            <span class="model-name">PH-Llama-3.0</span>
        </div>

        <div class="chat-area">
            <div class="welcome-message">
                <h1>Hey! I'm SocioLens</h1>
                <h2>How may I assist you today?</h2>
            </div>
        </div>

        <div class="input-area">
            <div class="message-input">
                <!-- Editable & expandable text area -->
                <textarea placeholder="Ask Anything"></textarea>
                <!-- Icons row (left) and send button (right) -->
                <div class="icon-row">
                    <div class="icon-left">
                        <div class="attachment-btn">
                            <ion-icon name="link-outline"></ion-icon>
                        </div>
                        <div class="plus-btn">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </div>
                    </div>
                    <button class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
