<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioLens Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(35deg, #0D151D, #091933);
            color: #ffffff;
            display: flex;
            height: 100vh;
        }

        /* --- Header and Theme Manager --- */
        .header {
            padding: 15px 20px;
            border-radius: 10px;
            background-color: rgba(105, 104, 104, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Space between title and theme manager */
        }

        .header-title,
        .separator,
        .model-name {
            /* keeping existing header styles */
            font-size: 16px;
            font-weight: 500;
        }

        .separator {
            margin: 0 10px;
            color: #e7e4e4;
            font-size: 20px;
        }

        .model-name {
            color: #b6b4b4;
            font-size: 14px;
        }

        /* Theme manager button (placed at top right in header) */
        /* .theme-manager button {
            background: none;
            border: 1px solid #fff;
            border-radius: 4px;
            color: #fff;
            padding: 4px 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        } */
        /* Toggle Switch Styles */
        .theme-manager .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-manager .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-manager .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            transition: 0.4s;
            border-radius: 24px;
        }

        /* The knob */
        .theme-manager .toggle-switch .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: #0D151D;
            /* Default knob color for dark theme */
            transition: 0.4s;
            border-radius: 50%;
        }

        /* When checkbox is checked, change background and slide knob */
        .theme-manager .toggle-switch input:checked+.slider {
            background-color: #ccc;
        }

        .theme-manager .toggle-switch input:checked+.slider:before {
            transform: translateX(26px);
            background-color: #000;
        }


        /* --- Sidebar --- */
        .sidebar {
            width: 270px;
            margin: 10px;
            border-radius: 10px;
            background-color: rgba(105, 104, 104, 0.2);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #333;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-list {
            flex: 1;
        }

        .chat-item {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-item:hover {
            margin: 10px;
            background-color: rgba(175, 175, 175, 0.2);
        }

        .chat-item.active {
            margin: 10px;
            background-color: rgba(175, 175, 175, 0.2);
        }

        /* Header right container to group the theme manager and model info button */
        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* --- Theme Toggle Switch Styles (if not already defined) --- */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: #0D151D;
            transition: 0.4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked+.slider {
            background-color: #ccc;
        }

        .toggle-switch input:checked+.slider:before {
            transform: translateX(26px);
            background-color: #000;
        }

        /* --- Model Information (Info Button & Tooltip) --- */
        .model-info {
            position: relative;
            display: inline-block;
        }

        .info-button {
            background: none;
            border: 0px solid #fff;
            border-radius: 50%;
            color: #fff;
            padding: 4px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        /* Tooltip styling */
        .info-tooltip {
            visibility: hidden;
            opacity: 0;
            width: 220px;
            background-color: #fff;
            color: #000;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: 125%;
            /* Position above the button */
            left: 50%;
            transform: translateX(-90%);
            transition: opacity 0.3s;
            font-size: 12px;
        }

        /* Show tooltip on hover */
        .model-info:hover .info-tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            margin: 10px 10px 10px 0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-message {
            max-width: 500px;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 400;
            background: linear-gradient(90deg, #ffffff, #6f6f7b, #ffffff);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shimmer 3s linear infinite;
        }

        .welcome-message h1 {
            font-size: 28px;
            margin-top: 0;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .input-area {
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .message-input {
            width: 80%;
            margin: auto;
            background-color: rgba(105, 104, 104, 0.2);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-input textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            resize: vertical;
            outline: none;
            min-height: 40px;
        }

        .icon-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .attachment-btn,
        .plus-btn,
        .send-button {
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            background: none;
            border: none;
            outline: none;
        }

        .attachment-btn {
            margin-right: 8px;
            font-size: 24px;
        }

        .plus-btn {
            margin-right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .send-button {
            font-size: 25px;
        }

        /* --- White Theme Overrides --- */
        .white-theme {
            background: linear-gradient(35deg, #ffffff, #f0f0f0) !important;
            color: #000 !important;
        }

        .white-theme .header,
        .white-theme .sidebar,
        .white-theme .message-input {
            background-color: rgba(228, 228, 229, 0.8) !important;
        }

        .white-theme .chat-item:hover,
        .white-theme .chat-item.active {
            background-color: rgba(200, 200, 200, 0.4) !important;
        }

        .white-theme .send-button,
        .white-theme .info-button,
        .white-theme .attachment-btn,
        .white-theme .plus-btn {
            color: #000 !important;
        }

        .white-theme .info-tooltip {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .white-theme .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 400;

            background: linear-gradient(90deg, #bfbebe, #6f6f7b, #bfbebe);
            background-size: 200% auto;

            background-clip: text;
            -webkit-background-clip: text;

            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            display: inline-block;
        }
    </style>
    <!-- Ionicons Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="user-profile">
            <div class="avatar">
                <img src="/api/placeholder/40/40" alt="User Avatar">
            </div>
            <div>
                <strong>Hi, Yash</strong>
            </div>
        </div>
        <div class="chat-list">
            <!-- Active item with open-folder icon -->
            <div class="chat-item active">
                <ion-icon name="folder-open"></ion-icon>
                Chat Title
            </div>
            <!-- Inactive items with closed-folder icon -->
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
            <div class="chat-item">
                <ion-icon name="folder"></ion-icon>
                Chat Title
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <span class="header-title">Research Title</span>
                <span class="separator">â€¢</span>
                <span class="model-name">PH-Llama-3.0</span>
            </div>
            <!-- New header-right container for theme toggle and model information -->
            <div class="header-right">
                <div class="theme-manager">
                    <label class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="model-info">
                    <button class="info-button">
                        <ion-icon name="information-circle-outline"></ion-icon>
                    </button>
                    <div class="info-tooltip">
                        The model can make mistakes; check your information carefully.
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="welcome-message">
                <h1>Hey! I'm SocioLens</h1>
                <h2>How may I assist you today?</h2>
            </div>
        </div>
        <div class="input-area">
            <div class="message-input">
                <!-- Editable & expandable text area -->
                <textarea placeholder="Ask Anything"></textarea>
                <!-- Icons row (left) and send button (right) -->
                <div class="icon-row">
                    <div class="icon-left">
                        <div class="attachment-btn">
                            <ion-icon name="link-outline"></ion-icon>
                        </div>
                        <div class="plus-btn">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </div>
                    </div>
                    <button class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');

        themeToggle.addEventListener('change', function () {
            document.body.classList.toggle('white-theme', this.checked);
        });
    </script>

</body>

</html>
