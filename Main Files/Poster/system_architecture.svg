<svg viewBox="0 0 900 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Sections -->
  <rect x="50" y="30" width="800" height="90" fill="#f0f8ff" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <rect x="50" y="170" width="800" height="130" fill="#f0faff" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <rect x="50" y="350" width="800" height="150" fill="#f0fffa" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <rect x="50" y="550" width="800" height="150" fill="#fff8f0" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Section Headers -->
  <text x="70" y="50" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">1. Data Collection</text>
  <text x="70" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">2. Data Processing &amp; Feature Engineering</text>
  <text x="70" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">3. Model Fine-tuning</text>
  <text x="70" y="570" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">4. Evaluation &amp; Deployment</text>
  
  <!-- Data Collection Layer -->
  <rect x="150" y="60" width="130" height="45" fill="#d0e3ff" rx="5" ry="5" stroke="#3498db" stroke-width="2"/>
  <text x="215" y="87" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Research Papers</text>
  
  <rect x="350" y="60" width="130" height="45" fill="#d0e3ff" rx="5" ry="5" stroke="#3498db" stroke-width="2"/>
  <text x="415" y="87" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Census Data</text>
  
  <rect x="550" y="60" width="130" height="45" fill="#d0e3ff" rx="5" ry="5" stroke="#3498db" stroke-width="2"/>
  <text x="615" y="87" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Policy Outcomes</text>
  
  <!-- Data Processing Layer -->
  <rect x="150" y="210" width="130" height="45" fill="#d0eeff" rx="5" ry="5" stroke="#3498db" stroke-width="2"/>
  <text x="215" y="237" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Text Extraction</text>
  
  <rect x="350" y="210" width="130" height="45" fill="#d0eeff" rx="5" ry="5" stroke="#3498db" stroke-width="2"/>
  <text x="415" y="237" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Data Cleaning</text>
  
  <rect x="550" y="210" width="130" height="45" fill="#d0eeff" rx="5" ry="5" stroke="#3498db" stroke-width="2"/>
  <text x="615" y="237" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Feature Engineering</text>
  
  <rect x="350" y="280" width="130" height="45" fill="#d0eeff" rx="5" ry="5" stroke="#3498db" stroke-width="2"/>
  <text x="415" y="307" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Training Dataset</text>
  
  <!-- Model Fine-tuning Layer -->
  <rect x="190" y="400" width="190" height="60" fill="#d0fff0" rx="5" ry="5" stroke="#2ecc71" stroke-width="2"/>
  <text x="285" y="420" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#2c3e50">LLaMA 3.2B Model</text>
  <text x="285" y="440" font-family="Arial" font-size="11" text-anchor="middle" fill="#2c3e50">with LoRA Adaptation</text>
  
  <rect x="520" y="400" width="190" height="60" fill="#d0fff0" rx="5" ry="5" stroke="#2ecc71" stroke-width="2"/>
  <text x="615" y="420" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#2c3e50">LLaMA 3.2B Model</text>
  <text x="615" y="440" font-family="Arial" font-size="11" text-anchor="middle" fill="#2c3e50">with QLoRA Adaptation</text>
  
  <!-- Evaluation Layer -->
  <rect x="130" y="600" width="100" height="45" fill="#ffe8d0" rx="5" ry="5" stroke="#e67e22" stroke-width="2"/>
  <text x="180" y="627" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Accuracy</text>
  
  <rect x="250" y="600" width="100" height="45" fill="#ffe8d0" rx="5" ry="5" stroke="#e67e22" stroke-width="2"/>
  <text x="300" y="627" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Perplexity</text>
  
  <rect x="370" y="600" width="100" height="45" fill="#ffe8d0" rx="5" ry="5" stroke="#e67e22" stroke-width="2"/>
  <text x="420" y="627" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">ROUGE Score</text>
  
  <rect x="490" y="600" width="100" height="45" fill="#ffe8d0" rx="5" ry="5" stroke="#e67e22" stroke-width="2"/>
  <text x="540" y="627" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Inference Speed</text>
  
  <rect x="610" y="600" width="130" height="45" fill="#ffe8d0" rx="5" ry="5" stroke="#e67e22" stroke-width="2"/>
  <text x="675" y="627" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Policy Relevance</text>
  
  <rect x="350" y="670" width="200" height="45" fill="#ffcfc0" rx="5" ry="5" stroke="#e74c3c" stroke-width="2"/>
  <text x="450" y="697" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#2c3e50">Streamlit/Gradio Interface</text>
  
  <!-- Connecting Arrows -->
  <!-- Data Collection to Processing -->
  <line x1="215" y1="105" x2="215" y2="210" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,2"/>
  <line x1="415" y1="105" x2="415" y2="210" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,2"/>
  <line x1="615" y1="105" x2="615" y2="210" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,2"/>
  
  <!-- Processing Connections -->
  <line x1="215" y1="255" x2="350" y2="280" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="415" y1="255" x2="415" y2="280" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="615" y1="255" x2="480" y2="280" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- Training to Models -->
  <line x1="350" y1="325" x2="285" y2="400" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="480" y1="325" x2="615" y2="400" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- Models to Evaluation -->
  <line x1="285" y1="460" x2="285" y2="560" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,2"/>
  <path d="M285,560 Q285,580 180,600" stroke="#2c3e50" fill="transparent" stroke-width="1.5"/>
  <path d="M285,560 Q285,580 300,600" stroke="#2c3e50" fill="transparent" stroke-width="1.5"/>
  <path d="M285,560 Q285,580 420,600" stroke="#2c3e50" fill="transparent" stroke-width="1.5"/>
  
  <line x1="615" y1="460" x2="615" y2="560" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,2"/>
  <path d="M615,560 Q615,580 540,600" stroke="#2c3e50" fill="transparent" stroke-width="1.5"/>
  <path d="M615,560 Q615,580 675,600" stroke="#2c3e50" fill="transparent" stroke-width="1.5"/>
  
  <!-- Evaluation to UI -->
  <line x1="180" y1="645" x2="350" y2="670" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="300" y1="645" x2="380" y2="670" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="420" y1="645" x2="420" y2="670" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="540" y1="645" x2="480" y2="670" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="675" y1="645" x2="550" y2="670" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- Bidirectional arrow between models -->
  <line x1="380" y1="430" x2="520" y2="430" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,2"/>
  <polygon points="515,425 520,430 515,435" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
  <polygon points="385,425 380,430 385,435" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="680" y="150" width="150" height="70" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="690" y="170" font-family="Arial" font-size="11" fill="#2c3e50">Legend:</text>
  <line x1="690" y1="180" x2="710" y2="180" stroke="#2c3e50" stroke-width="1.5"/>
  <text x="715" y="183" font-family="Arial" font-size="10" fill="#2c3e50">Direct Flow</text>
  <line x1="690" y1="195" x2="710" y2="195" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,2"/>
  <text x="715" y="198" font-family="Arial" font-size="10" fill="#2c3e50">Data Transfer</text>
  <rect x="690" y="205" width="15" height="10" fill="#ffcfc0" stroke="#e74c3c" stroke-width="1"/>
  <text x="715" y="213" font-family="Arial" font-size="10" fill="#2c3e50">Final Output</text>
</svg>